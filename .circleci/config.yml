version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  deploy:
    working_directory: /home/circleci/agriworks_platform
    docker:
      - image: circleci/python:3-node
    steps:
      - checkout

      - run:
          name: Deploying
          working_directory: /
          command: |
            cd /home/circleci/
            git clone https://github.com/Hack4Impact-Boston-University/agriworks_portal
            cd agriworks_platform
            # pip3 install --user -r requirements.txt
            pip3 install --upgrade --user awsebcli
            echo $CREDS
            cd ../agriworks_portal && yarn install && cd ../agriworks_platform
            ./deploy.sh


      # - run:
      #     name: Deploying
      #     command: eb deploy $CIRCLE_BRANCH-my-application

workflows:
  version: 2.1
  build:
    jobs:
      - deploy:
          filters:
            branches:
              only:
                - staging
                - master
                - circleci-project-setup
